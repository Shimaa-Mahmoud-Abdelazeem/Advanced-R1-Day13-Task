

<p class="text-center">Edit Employee</p>
<img src="../../assets/edit-employee.png" alt="AddEmployee" style="margin-left: 46%;">

<div class="container">

<form [formGroup]="updateemployeeform" class="mt-5" >
  <div class="form-group">
    <label for="firstName">First Name :</label>
    <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"  >
  </div>

  <div class="form-group mt-2">
      <label for="lastName">Last Name :</label>
      <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName" >

    </div>
    <div class="form-group mt-2">
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" class="form-control" formControlName="email" >
    </div>

    <div class="form-group mt-2">
      <label for="address">Address :</label>
      <input type="text" id="address" name="address" class="form-control" formControlName="address">

    </div>
    <div class="form-group mt-2">
      <label for="phone">Phone :</label>
      <input type="number" id="phone" name="phone" class="form-control" formControlName="phone" >

    </div>

    <button type="submit" class="btn btn-primary my-5" (click)="updateEmployee()" [routerLink]="['']">Submit</button>
    <a [routerLink]="['/']" class="btn btn-primary mx-3 my-5">Go Back</a>

</form>

</div>
