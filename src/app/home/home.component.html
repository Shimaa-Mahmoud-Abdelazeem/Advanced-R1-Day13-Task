
<div class="container-fluid">

<div class="text-center my-5">
  <img src="../../assets/employee-group.png" alt="employee" >
  <h4><b>Manage Employees</b></h4>
</div>

        <table class="table table-striped table-hover table-bordered table-content text-center mt-3">
          <thead>
            <tr class="center-align">
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employees" >
              <td>{{ employee.id }}</td>
              <td>{{ employee.firstName }}</td>
              <td>{{ employee.lastName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.address }}</td>
              <td>{{ employee.phone }}</td>
              <td >
                <a href="#" class="btn btn-success mx-2" [routerLink]="['ViewEmployee',employee.id]"><i class='fas fa-eye view'></i></a>
                <a href="#" class="btn btn-warning" [routerLink]="['EditEmployee',employee.id]"><i class="fa fa-edit edit"></i></a>
                <button class="btn btn-danger mx-2" (click)="deleteremployee(employee.id)"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-grid gap-2 my-5">
          <button class="btn btn-primary " [routerLink]="['AddEmployee']">
            <i class='fas fa-plus-circle'></i><span> ADD</span>
          </button>
        </div>
      </div>
